{% extends 'base.html' %}

{% load staticfiles %}
{% load crispy_forms_tags %}


{% block body %}

    <div class="container">
        <div class="col-sm-5 col-sm-offset-3">

            {% include 'messages/success.html' %}

            <h1>{{ title }}</h1>
            <hr>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>

{% endblock %}
